<div>
    <div><h3>hello world</h3> - <h6>{{ vm.random }}</h6></div>
    <div>max={{vm.max}}<input ng-model="vm.max"/></div>
    <div>min={{vm.min}}<input ng-model="vm.min"/></div>
    <ul ng-repeat="post in vm.posts">
        <li><strong>{{ post.title }}</strong><span>{{ post.body }}</span></li>
    </ul>
    <button ng-click="vm.addPost()">Add Post</button>
</div>
